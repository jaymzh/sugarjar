name: Unittests

on:
  push:
    branches: [ main, 2.0-devel ]
  pull_request:
    branches: [ main, 2.0-devel ]

jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.2, 3.3, 3.4]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run rspec
      run: ./scripts/run_rspec.sh
